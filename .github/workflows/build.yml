name: Marlin Firmware Build

run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€

on:
  push:
    branches:
      - main

env:
  BASE_URL: https://raw.githubusercontent.com/MarlinFirmware/Configurations/release-2.1.2.1/config/examples/
  FQ_BOARD_PATH: Creality/Ender-3%20Pro/CrealityV422


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout out Marlin Repo
        uses: actions/checkout@v3
        with:
          repository: 'MarlinFirmware/Marlin'
          ref: '2.1.2.1'
          token: ${{ github.token }}
          path: 'marlin'
      - run: ls marlin
      - name: Replace processor architecture name
        run: sed -i 's/mega2560/STM32F103RE_creality/' marlin/platformio.ini
      - name: Print INI file
        run: cat marlin/platformio.ini
      - name: Remove default config files
        run: rm marlin/Marlin/Configuration*
      - name: Get specific config files
        working-directory: marlin/Marlin/
        run: |
          wget "${BASE_URL}${FQ_BOARD_PATH}/_Bootscreen.h" 
          wget "${BASE_URL}${FQ_BOARD_PATH}/_Statusscreen.h" 
          wget "${BASE_URL}${FQ_BOARD_PATH}/Configuration.h" 
          wget "${BASE_URL}${FQ_BOARD_PATH}/Configuration_adv.h" 
      - name: Enable Host Action Commands
        working-directory: marlin/Marlin/
        run: |
          sed -i 's|//#define HOST_ACTION_COMMANDS|#define HOST_ACTION_COMMANDS|' Configuration_adv.h          
          cat Configuration_adv.h
      - name: Enable BL Touch
        working-directory: marlin/Marlin/
        run: |
          # sed -i 's|||' Configuration.h          
          # Mandatory
          sed -i 's|//#define BLTOUCH|#define BLTOUCH|' Configuration.h          
          sed -i 's|//#define AUTO_BED_LEVELING_BILINEAR|#define AUTO_BED_LEVELING_BILINEAR|' Configuration.h          
          sed -i 's|//#define Z_SAFE_HOMING|#define Z_SAFE_HOMING|' Configuration.h          
          sed -i 's|//#define CUSTOM_MACHINE_NAME "3D Printer"|#define CUSTOM_MACHINE_NAME "K-CE3P"|' Configuration.h          
          
          # Do not use z end stop for bl touch 
          # sed -i 's|//#define Z_MIN_PROBE_USES_Z_MIN_ENDSTOP_PIN|#define Z_MIN_PROBE_USES_Z_MIN_ENDSTOP_PIN|' Configuration.h          

          # instead use the 5pin connector pin for bl touch
          sed -i 's|//#define USE_PROBE_FOR_Z_HOMING|#define USE_PROBE_FOR_Z_HOMING|' Configuration.h          
          # For creality 4.2.2 board PB1 is the pin for bl touch
          sed -i 's|//#define Z_MIN_PROBE_PIN 32|#define Z_MIN_PROBE_PIN PB1|' Configuration.h          

          #Set Nozzle to probe offset
          # According to https://support.th3dstudio.com/helpcenter/creality-bl-touch-probe-mount-offsets-metal-bracket/
          sed -i 's|#define NOZZLE_TO_PROBE_OFFSET { 10, 10, 0 }|#define NOZZLE_TO_PROBE_OFFSET { -44, -9, 0 }|'

          # Build Plate size fix
          sed -i 's|#define X_BED_SIZE 200|#define X_BED_SIZE 235|' Configuration.h          
          sed -i 's|#define Y_BED_SIZE 200|#define Y_BED_SIZE 235|' Configuration.h          

          # Optional
          sed -i 's|//#define LCD_BED_LEVELING|#define LCD_BED_LEVELING|' Configuration.h          

          cat Configuration.h

          # Optional Configuration_adv.h
          sed -i 's|//#define PROBE_OFFSET_WIZARD|#define PROBE_OFFSET_WIZARD|' Configuration_adv.h

          cat Configuration_adv.h
      - name: Select Python 3.7
        uses: actions/setup-python@v3
        with:
          python-version: '3.7'
          architecture: 'x64'
      - name: Install PlatformIO
        run: |
          pip install -U platformio
          pio upgrade --dev
          pio pkg update --global
      - name: Build Firmware
        working-directory: marlin
        run: |
          platformio run
      # - name: Get Binary Filename
      #   working-directory: marlin/.pio/build/STM32F103RE_creality
      #   run: |
      #     FILENAME=$(ls *bin)
      #     echo $FILENAME
      - name: Copy Firmware build
        run: |
          cp marlin/.pio/build/STM32F103RE_creality/firmware*bin .
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: firmware-latest
          path: ./firmware*bin
